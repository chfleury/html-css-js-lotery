<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Prova JS NINJA</title>
  </head>
  <body>
    <header>
      <div class="barra">
        <div class="logo">
          <div class="tgl"><h1>TGL</h1></div>
          <h3>Home</h3>
        </div>
        <div class="login">
          <h4>Account</h4>
          <h4>Logout</h4>
          <i class="material-icons">east</i>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="main">
        <h2 class="game-title" data-js="game-title">Chose a game</h2>
        <div data-js="chose-game"></div>
        <div data-js="fill-bet"></div>
        <div class="selected-numbers" data-js="selected-numbers"></div>
        <div class="number-list" data-js="number-list"></div>
        <div class="button-div">
          <div>
            <button class="footer-buttons" data-js="complete">
              Complete game
            </button>
            <button class="footer-buttons" data-js="clear">Clear game</button>
          </div>

          <button class="submit-button" data-js="submit">
            <i class="material-icons">shopping_cart</i>Add to Cart
          </button>
        </div>
      </div>
      <div class="cart" data-js="cart">
        <span>Cart</span>
        <div data-js="cart-items"></div>
        <div class="total" data-js="cart-total">
          <span></span>YOUR CART IS EMPTY :(
        </div>
        <button class="save">
          <p>Save</p>
          <i class="material-icons">east</i>
        </button>
      </div>
    </div>
    <footer><p>Copyright 2020 Luby Software</p></footer>
    <script src="dom.js"></script>
    <script src="index.js"></script>
  </body>
</html>
